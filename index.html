<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Matej – Fotograf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      opacity: 0.8;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
    }
    footer {
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>Matej</h1>
  <p>Eventy • Portréty • Lifestyle</p>
</header>

<section class="gallery">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
</section>

<footer>
  © Matej · Instagram: @tvoj_ig
</footer>

</body>
</html>
